{{ partial "header.html" . }}
		<div class="post single">
			<div class="post-header">
				<h3 class="title">{{ .Title }}</h3>
				<div class="date">{{ .Date | dateFormat "02 Jan 2006" }}</div>
				<div class="tags">
						{{ if gt .Params.tags 0 }}
							<ul class="flat">
								{{ range .Params.tags }}
								<li><a href="{{ "tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a></li>
								{{ end }}
							</ul>
						{{ end }}
				</div>
			</div>
			
			
			
			<div class="body">
				{{ .Content }}
			</div>

			...

		</div>
	</div>
{{ partial "footer.html" . }}
